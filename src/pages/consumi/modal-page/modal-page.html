<ion-header>

  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      <button ion-button clear (click)="startScanning()">Scan Device</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="back" padding>

  <ion-list>


    <h5 *ngIf="gettingDevices">
      Searching For Devices
      <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
    </h5>


    <ion-item class="back" *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.address)">
      {{device.name}}
    </span>
    </ion-item>

  </ion-list>
</ion-content>
